# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
final_space: true
version: 2

palette:
  black: "#21222C"
  red: "#FF5555"
  green: "#50FA7B"
  yellow: "#F1FA8C"
  blue: "#BD93F9"
  magenta: "#FF79C6"
  cyan: "#8BE9FD"
  white: "#F8F8F2"
  default: "#F8F8F2"

  darkGray: "#6272A4"
  lightRed: "#FF6E6E"
  lightGreen: "#69FF94"
  lightYellow: "#F1FA8C"
  lightBlue: "#D6ACFF"
  lightMagenta: "#FF92DF"
  lightCyan: "#A4FFFF"
  lightWhite: "#FFFFFF"

blocks:
  - type: prompt
    alignment: left
    segments:
      - type: path
        style: plain
        powerline_symbol: ""
        foreground: "p:white"
        background: "transparent"
        template: "{{ .Location }}"
        max_depth: 0
        properties:
          style: folder
      - type: git
        style: "plain"
        foreground: "p:green"
        background: "transparent"
        foreground_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}"
          - "{{ if gt .Ahead 0 }}p:magenta{{ end }}"
          - "{{ if gt .Behind 0 }}p:magenta{{ end }}"
        templates:
          - " \uef4d {{ .UpstreamIcon }} {{ .HEAD }}"
          - "{{if .BranchStatus }} {{ .BranchStatus }} {{ end }}"
          - "{{ if .Working.Changed }}\uf044  {{ .Working.String }}{{ end }}"
        # {{ if and
        #   (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} 
        #   {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{
        #   end }}"
        properties:
          fetch_status: true
          fetch_upstream_icon: true
          branch_icon: "\uE0A0 "
      - type: python
        style: plain
        foreground: "p:magenta"
        background: "transparent"
        template: " \uef4d \ue73c {{ .Full }}"
  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: status
        style: plain
        template: "\ue285"
        foreground: "p:green"
        properties:
          always_enabled: true
